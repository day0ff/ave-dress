<div class="container">
  <div class="row">
    <div class="col-1 carousel-bar">
      <ul class="carousel-vertical-bar">
        <li data-target="#imagesCarusel" data-slide-to="0">
          <img class="rounded img-fluid" src="{{dress.images[0]}}">
        </li>
        <li data-target="#imagesCarusel" data-slide-to="1">
          <img class="rounded img-fluid" src="{{dress.images[1]}}">
        </li>
        <li data-target="#imagesCarusel" data-slide-to="2">
          <img class="rounded img-fluid" src="{{dress.images[2]}}">
        </li>
      </ul>
    </div>
    <div class="col-md">
      <div id="imagesCarusel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#imagesCarusel" data-slide-to="0">1</li>
          <li data-target="#imagesCarusel" data-slide-to="1">2</li>
          <li data-target="#imagesCarusel" data-slide-to="2">3</li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 rounded" src="{{dress.images[0]}}" data-holder-rendered="true">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 rounded" src="{{dress.images[1]}}" data-holder-rendered="true">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 rounded" src="{{dress.images[2]}}" data-holder-rendered="true">
          </div>
        </div>
        <a class="carousel-control-prev" href="#imagesCarusel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imagesCarusel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-4 carousel-information">
      <div>
        <h1>Hello World !@!#!</h1>
      </div>
    </div>
  </div>
</div>
